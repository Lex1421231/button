<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="/src/css/modern-normalize.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="section__inner--rounded">
                <button class="button button--white"><span class="button__icon">&times</span></button>
                <button class="button button--black"><span class="button__icon">&times</span></button>
                <button class="button button--green"><span class="button__icon">&times</span></button>
                <button class="button button--red"><span class="button__icon">&times</span></button>
                <button class="button button--grey"><span class="button__icon">&times</span></button>
                <button class="button button--transparent"><span class="button__icon">&times</span></button>
            </div>
            <div class="section__inner--circle">
                <button class="button button--white"><span class="button__icon">&times</span></button>
                <button class="button button--black"><span class="button__icon">&times</span></button>
                <button class="button button--green"><span class="button__icon">&times</span></button>
                <button class="button button--red"><span class="button__icon">&times</span></button>
                <button class="button button--grey"><span class="button__icon">&times</span></button>
                <button class="button button--transparent"><span class="button__icon">&times</span></button>
            </div>
            <div class="section__inner">
                <button class="button button--white"><span class="button__icon">&times</span></button>
                <button class="button button--black"><span class="button__icon">&times</span></button>
                <button class="button button--green"><span class="button__icon">&times</span></button>
                <button class="button button--red"><span class="button__icon">&times</span></button>
                <button class="button button--grey"><span class="button__icon">&times</span></button>
                <button class="button button--transparent"><span class="button__icon">&times</span></button>
            </div>
        </div>

    </section>
</body>

</html>
